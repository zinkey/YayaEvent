<!doctype html>
<html>
<head>
	<style>
		#a{
			width:100px;
			height: 100px;
			background: red;
		}
		#b{
			width:200px;
			height: 200px;
			background: yellow;
		}
		#c{
			width:300px;
			height: 300px;
			background: pink;
		}
	</style>
	<script src="yaya-event.js"></script>
</head>
<body>

	<div id="c" action="ok">
		<div id="b">
			<div action="ok" id="a">a</div>
		</div>
	</div>
</body>


<script>

	YayaEvent.bind({
		"ok":{
			click:function(e){
				e=e||window.event;
				var target = e.target||e.srcElement;
				alert(1);
				if (this==target){
					return true;
				}
				else{
					return false;
				}
			}
		}
	});


</script>
</html>
